<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">

	<title>Image Generator</title>

	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="mainDiv">

		<canvas id="canvas"></canvas>

		<br>

		<div class="inlineDiv">

			<h2>Settings</h2>

			<select id="activationSelect">
				<option value="sigmoid" selected>Sigmoid</option>
				<option value="tanh">Tanh</option>
				<option value="relu">Relu</option>
				<option value="leakyrelu">Leaky Relu</option>
				<option value="sin">Sin</option>
			</select>

			<select id="colourMode">
				<option value="rgb" selected>RGB</option>
				<option value="grayscale">Grayscale</option>
			</select>

			<input type="range" min="0" max="1" step="0.01" value="0" id="slider1">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider2">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider3">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider4">

			<input type="range" min="0" max="1" step="0.01" value="0" id="slider5">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider6">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider7">
			<input type="range" min="0" max="1" step="0.01" value="0" id="slider8">

			<br>

			<div class="inlineBox">

				<label class="fileLabel">
					<i data-feather="file-plus"></i>
					<input type="file" id="uploadFolder" accept="image/*" webkitdirectory directory multiple>
				</label>

				<input type="number" id="learningRate" value="0.2">

				<button id="trainButton">Train</button>

			</div>

			<div class="inlineBox">

				<button id="trainOnce">1 Epoch</button>

				<button id="resetButton">Reset</button>

			</div>

		</div>

	</div>

	<canvas id="photoCanvas"></canvas>

	<script src="script.js" type="module"></script>
	<script src="https://unpkg.com/feather-icons"></script>

	<script>
		feather.replace()
	</script>

</body>

</html>
